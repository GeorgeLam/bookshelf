<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Find Books - Bookshelf</title>
</head>

<body>

    <div class="container" id="top">

        <div class="row justify-content-center">
            <div class="display-4 my-2">Book Searcher</div>
        </div>
        <div class="row justify-content-center mb-4">
            <a href="./saved.html">Saved Books</a>
        </div>

        <div class="form  form-group ">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="query" placeholder="Search for..." aria-label="Book search field">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search-book">Book</button>
                            <button class="btn btn-outline-secondary" type="button" id="search-author">Author</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center" id="item-count"></div>
        </div>

        <div class="row">
            <div class="row found-items">
                <!-- Book card divs are inserted here by Javascript -->
            </div>
        </div>

        <div class="row justify-content-center my-3" id="pageButtons">
            <button class="btn btn-outline-secondary mx-1" type="button" id="previous" href="#top">Previous</button>
            <button class="btn btn-outline-secondary mx-1" type="button" id="next" href="#top">Next</button>
        </div>


    </div> <!-- end of container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./lodash-min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
