<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Find Books - Bookshelf</title>
</head>

<body>
    <div class="row bg-light account d-flex flex-row justify-content-center">
        <div class="acc-buttons">
            <!-- Button trigger modal -->
            <a href="#" id="my-acc" data-toggle="modal" data-target="#exampleModal">
                My Account
            </a>
            <span id="acc-status"></span>
        </div>
    </div>

    <div class="container" id="top">
        <div class="row justify-content-center">
            <div class="display-4 my-2">Book Searcher</div>
        </div>
        <div class="row justify-content-center mb-4">
            <a href="./saved.html">Saved Books</a>
        </div>

        <div class="form  form-group ">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="query" placeholder="Search for..." aria-label="Book search field">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search-book">Book</button>
                            <button class="btn btn-outline-secondary" type="button" id="search-author">Author</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center" id="item-count"></div>
        </div>

        <div class="row">
            <div class="row found-items">
                <!-- Book card divs are inserted here by Javascript -->
            </div>
        </div>

        <div class="row justify-content-center my-3" id="pageButtons">
            <button class="btn btn-outline-secondary mx-1" type="button" id="previous" href="#top">Previous</button>
            <button class="btn btn-outline-secondary mx-1" type="button" id="next" href="#top">Next</button>
        </div>


    </div> <!-- end of container -->


    <!-- account sign-in/sign-up modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item w-50">
                            <a class="nav-link active text-center" id="sign-in" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                                aria-selected="true">Sign in</a>
                        </li>
                        <li class="nav-item w-50">
                            <a class="nav-link text-center" id="sign-up" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                                aria-selected="false">Sign up</a>
                        </li>
                    </ul>
                    
                <div class="modal-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="sign-in-form">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="sign-in-pw" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary" id="sign-in-btn">Sign in</button>

                            </form>                        
                        </div>

                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="sign-up-form">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="sign-up-email" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" id="sign-up-username" aria-describedby="username"
                                        placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="sign-up-pw" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="sign-up-pw-conf" placeholder="Confirm Password">
                                </div>
                                <button type="submit" class="btn btn-primary" id="account-action-btn">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./lodash-min.js"></script>
    <script src="env.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: API,
            authDomain: authDom,
            databaseURL: DBurl,
            projectId: pID,
            storageBucket: storageB,
            messagingSenderId: senderID,
            appId: appID,
            measurementId: mesID
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        var db = firebase.firestore();
    </script>

    <script src="./app.js"></script>
</body>

</html>
