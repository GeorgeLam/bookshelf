<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Saved Books - Bookshelf</title>
</head>

<body>
<div class="row bg-light account d-flex flex-row justify-content-center">
    <div class="acc-buttons">
        <!-- Button trigger modal -->
        <a href="#" id="my-acc" data-toggle="modal" data-target="#exampleModal">
            My Account
        </a>
        <span id="acc-status"></span>
    </div>
</div>

    <div class="container" id="top">

        <div class="row justify-content-center">
            <div class="display-4 my-2">Your Saved Books</div>
        </div>
        <div class="row justify-content-center mb-4">
            <a href="./">Find Books</a>
        </div>

        <div class="row justify-content-center" id="item-count">You haven't saved any books yet!</div>

        <div class="row">
            <div class="row found-items w-100">
                <!-- Book card divs are inserted here by Javascript -->
            </div>
        </div>

        <div class="row justify-content-center my-3" id="pageButtons">
            <button class="btn btn-outline-secondary mx-1" type="button" id="previous" href="#top">Previous</button>
            <button class="btn btn-outline-secondary mx-1" type="button" id="next" href="#top">Next</button>
        </div>


    </div> <!-- end of container -->

    <div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
    
                <div class="modal-body">
                    <div class="form-group">
                        <label for="book-review">Review</label>
                        <textarea name="book-review" class="form-control" id="bookReview" aria-describedby="book-review"
                            value=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating: </label>
                        <select name="rating" id="bookRating">
                            <option value=1>1/5</option>
                            <option value=2>2/5</option>
                            <option value=3>3/5</option>
                            <option value=4>4/5</option>
                            <option value=5>5/5</option>
                        </select>
                    </div>
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary saveRating" data-dismiss="modal">Save rating</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
